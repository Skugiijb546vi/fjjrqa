<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBAR TV - سێبەر تیڤی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Unikurd+Web&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { beenama: '#0a0e17', cardbg: '#111827', primary: '#3b82f6' },
                    fontFamily: { kurd: ['Unikurd Web', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0e17; color: #e2e8f0; font-family: 'Unikurd Web', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .movie-card { transition: transform 0.3s ease; }
        .movie-card:hover { transform: translateY(-6px); }
        .play-btn-overlay { background: rgba(10, 14, 23, 0.6); backdrop-filter: blur(2px); opacity: 0; transition: all 0.3s; }
        .movie-card:hover .play-btn-overlay { opacity: 1; }
        .play-icon { transform: scale(0.5); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .movie-card:hover .play-icon { transform: scale(1); }
        #player-modal { display: none; background: rgba(10, 14, 23, 0.95); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="antialiased font-kurd">

    <nav class="fixed top-0 w-full z-50 bg-[#0a0e17]/90 backdrop-blur-md border-b border-gray-800/50">
        <div class="container mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-10">
                <h1 class="text-3xl font-black text-white tracking-widest flex items-center gap-2">
                    <span class="text-blue-500">SEBAR</span> TV
                </h1>
                <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                    <a href="#" class="text-white">سەرەکی</a>
                    <a href="#series-section" class="hover:text-white transition">زنجیرەکان</a>
                    <a href="#movies-section" class="hover:text-white transition">فیلمەکان</a>
                    <a href="#dubbed-section" class="hover:text-white transition">دۆبلاژ</a>
                </div>
            </div>
            <button class="w-10 h-10 rounded-full bg-gray-800/50 flex justify-center items-center hover:bg-gray-700 transition">
                <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>
    </nav>

    <div class="relative w-full h-[65vh] md:h-[80vh] mt-16 border-b border-gray-800/50">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://raw.githubusercontent.com/jiyrfu757/Ahh/refs/heads/main/x9BimIhzrX8PHvJtATXIW0D5MZr.jpg');"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-beenama via-beenama/60 to-transparent"></div>
        <div class="absolute inset-0 bg-gradient-to-l from-beenama/90 to-transparent"></div>
        
        <div class="absolute bottom-12 right-0 p-8 md:px-16 max-w-4xl z-10">
            <span class="bg-blue-600/20 text-blue-400 border border-blue-500/30 text-xs font-bold px-3 py-1 rounded-full mb-4 inline-block">تایبەت بە سێبەر تیڤی</span>
            <h2 class="text-4xl md:text-6xl font-bold text-white mb-4">کازیوەی خومار</h2>
            <p class="text-gray-400 text-sm md:text-base mb-8 max-w-2xl leading-relaxed">
                باشترین بەرهەمەکان بە کوالێتی بەرز و بێ کێشە لە سێبەر تیڤی ببینە. ئێستا دەتوانیت سەیری نوێترین ئەڵقەکانی ئەم زنجیرەیە بکەیت.
            </p>
            <div class="flex gap-4">
                <button class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded text-sm font-bold flex items-center gap-2 transition">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4l12 6-12 6z"></path></svg>
                    سەیرکردن
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 md:px-8 -mt-6 relative z-20 space-y-12 pb-24">
        
        <div id="movies-section" class="space-y-4">
            <h3 class="text-xl font-bold text-white flex items-center gap-2 border-b border-gray-800 pb-2">
                <div class="w-1 h-6 bg-blue-500 rounded"></div> فیلمە ژێرنووسکراوەکان
            </h3>
            <div id="subtitled-row" class="flex gap-4 overflow-x-auto no-scrollbar pb-4"></div>
        </div>

        <div id="series-section" class="space-y-4">
            <h3 class="text-xl font-bold text-white flex items-center gap-2 border-b border-gray-800 pb-2">
                <div class="w-1 h-6 bg-blue-500 rounded"></div> نوێترین زنجیرەکان
            </h3>
            <div id="series-row" class="flex gap-4 overflow-x-auto no-scrollbar pb-4"></div>
        </div>

        <div id="dubbed-section" class="space-y-4">
            <h3 class="text-xl font-bold text-white flex items-center gap-2 border-b border-gray-800 pb-2">
                <div class="w-1 h-6 bg-blue-500 rounded"></div> فیلمە دۆبلاژکراوەکان
            </h3>
            <div id="dubbed-row" class="flex gap-4 overflow-x-auto no-scrollbar pb-4"></div>
        </div>

    </div>

    <div id="player-modal" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-0 md:p-10">
        <button onclick="closePlayer()" class="absolute top-4 right-4 md:top-8 md:right-8 text-white text-xl bg-gray-800/80 hover:bg-red-500 rounded-full w-10 h-10 flex items-center justify-center transition z-50">✕</button>
        <div class="w-full h-full md:h-auto md:max-w-5xl bg-cardbg md:rounded-xl overflow-hidden shadow-2xl flex flex-col">
            <video id="main-video" playsinline controls crossorigin class="w-full bg-black"></video>
            <div class="p-6">
                <h2 id="player-title" class="text-2xl font-bold text-white mb-2">ناوی فیلم</h2>
                <div class="flex gap-2 text-xs text-gray-400 mb-4 font-sans">
                    <span id="player-imdb" class="bg-gray-800 px-2 py-1 rounded">IMDb</span>
                    <span id="player-type" class="bg-gray-800 px-2 py-1 rounded">جۆر</span>
                </div>
                <p id="player-desc" class="text-gray-400 text-sm leading-relaxed">وەسف...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://sarko-43d61-default-rtdb.firebaseio.com",
            projectId: "sarko-43d61"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const player = new Plyr('#main-video', {
            captions: { active: true, update: true, language: 'ku' },
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'fullscreen']
        });

        // گەنجینەی داتاکان بۆ ڕێگریکردن لە قفڵبوونی سایتەکە
        window.allMoviesData = {};

        onValue(ref(db, 'subtitled_movies'), (snapshot) => renderCards(snapshot.val(), 'subtitled-row', 'ژێرنووس'));
        onValue(ref(db, 'movies'), (snapshot) => renderCards(snapshot.val(), 'dubbed-row', 'دۆبلاژ'));
        onValue(ref(db, 'series'), (snapshot) => renderCards(snapshot.val(), 'series-row', 'زنجیرە'));

        function renderCards(data, containerId, typeLabel) {
            const container = document.getElementById(containerId);
            if (!data) return;

            let htmlString = '';

            for (let key in data) {
                const item = data[key];
                
                // خەزنکردنی داتاکە لە ڕام، تەنها ئایدییەکە دەنێرین بۆ دوگمەکە
                window.allMoviesData[key] = item; 
                
                const imageUrl = item.image || item.poster || '';
                
                htmlString += `
                    <div class="movie-card min-w-[130px] md:min-w-[160px] w-[130px] md:w-[160px] flex-shrink-0 cursor-pointer group" onclick="openPlayer('${key}')">
                        <div class="relative rounded-lg overflow-hidden aspect-[2/3] bg-gray-800">
                            <img src="${imageUrl}" class="w-full h-full object-cover" loading="lazy">
                            <div class="absolute top-2 right-2 bg-black/70 text-white text-[10px] font-bold px-1.5 py-0.5 rounded flex items-center gap-1">
                                <span class="text-yellow-400">★</span> ${item.imdb || typeLabel}
                            </div>
                            <div class="play-btn-overlay absolute inset-0 flex items-center justify-center">
                                <div class="play-icon w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
                                    <svg class="w-6 h-6 text-white ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4l12 6-12 6z"></path></svg>
                                </div>
                            </div>
                        </div>
                        <h3 class="mt-2 text-sm font-semibold text-gray-200 truncate pr-1">${item.title}</h3>
                        <p class="text-[11px] text-gray-500 pr-1 mt-0.5">${item.year || item.duration || ''}</p>
                    </div>
                `;
            }
            container.innerHTML = htmlString;
        }

        async function srtToVtt(srtUrl) {
            try {
                const response = await fetch(srtUrl);
                if (!response.ok) return null;
                const srtData = await response.text();
                let vttData = "WEBVTT\n\n" + srtData.replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, "$1.$2");
                const blob = new Blob([vttData], { type: 'text/vtt' });
                return URL.createObjectURL(blob);
            } catch (e) {
                return null;
            }
        }

        window.openPlayer = async function(movieKey) {
            try {
                // هێنانەوەی داتاکە لە گەنجینەکە زۆر بە خێرایی
                const item = window.allMoviesData[movieKey];
                if (!item) return;

                document.getElementById('player-title').innerText = item.title;
                document.getElementById('player-desc').innerText = item.description || "هیچ زانیارییەک بەردەست نییە.";
                document.getElementById('player-imdb').innerText = "IMDb: " + (item.imdb || "N/A");
                document.getElementById('player-type').innerText = item.translation || "فیلم";
                
                document.getElementById('player-modal').style.display = 'flex';
                
                player.source = { type: 'video', sources: [{ src: item.url, type: 'video/mp4' }] };
                player.play();

                let tracks = [];

                if (item.subtitleKurdish) {
                    const vttUrl = await srtToVtt(item.subtitleKurdish);
                    if (vttUrl) tracks.push({ kind: 'captions', label: 'کوردی', srclang: 'ku', src: vttUrl, default: true });
                }

                if (item.subtitles && Array.isArray(item.subtitles)) {
                    // وەرگرتنی تەنها ٥ ژێرنووس بۆ ئەوەی خێرا بێت و قفڵ نەبێت
                    const subsToLoad = item.subtitles.slice(0, 5); 
                    for (let sub of subsToLoad) {
                        const vttUrl = await srtToVtt(sub.url);
                        if (vttUrl) tracks.push({ kind: 'captions', label: sub.display, srclang: sub.language, src: vttUrl });
                    }
                }

                if (tracks.length > 0) {
                    player.source = {
                        type: 'video',
                        sources: [{ src: item.url, type: 'video/mp4' }],
                        tracks: tracks
                    };
                }
            } catch (error) {
                console.error("کێشەیەک ڕوویدا لە کاتی کردنەوەی پلەیەر:", error);
            }
        };

        window.closePlayer = function() {
            player.pause();
            document.getElementById('player-modal').style.display = 'none';
        };
    </script>
</body>
</html>
